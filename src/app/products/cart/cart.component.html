<!-- cart with Empty content -->
<div class="p1 ">
    <div class="container border border-primary m-5 p-5" *ngIf="cartitems.length ==0">
    <div class="row text-center">
        <div class="col">
            <img src="https://www.clickbazar.com/Images/empty-cart.gif" width="200px" height="200px">
            <h3 class="mt-3">Your Cart is empty</h3>
            <button routerLink="/" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</div>
</div>


<!-- Cart with content -->
<div class="p1" >
<div class="container" *ngIf="cartitems.length != 0"  >
    <div class="row">
        <div class="col">
            <table class="table border m-5 border-dark">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i=index" > <!-- i=index is used to generate index number --> 
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" width="100px" ></td>
                        <td>{{product.description}}</td>
                        <td>${{product.price}}</td>
                        <td><i (click)="removeitem(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div style="float: right; " class="mb-3">
                <button (click)="removeall()" class="btn btn-danger">Empty Cart</button>&nbsp;
                <button class="btn btn-warning" routerLink="/">View More</button>&nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check Out</button>
                <b for="">Grand Total:${{grand}}</b>

            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

          <input type="text" class="form-control" placeholder="Address/House No "><br>
          <input type="text" class="form-control" placeholder="Pincode"><br>
          <input type="text" class="form-control" placeholder="State"><br>
          <input type="text" class="form-control" placeholder="Country"><br>
          <input type="text" class="form-control" placeholder="Contact Number"><br>
          <input type="text" class="form-control" placeholder="Email Address"><br>
        </form>
